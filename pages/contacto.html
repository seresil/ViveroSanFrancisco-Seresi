        <section class="container">

            <h1>ESCRIBINOS</h1>
            <p>
            A la brevedad nos contactaremos con vos!
            </p>
            <form action="">
            <fieldset>
            <legend>Contacto</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"/>
            <br />
            <label for="Apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"/>
            <br />
            <label for="Telefono">Telefono</label>
            <input type="text" name="Telefono" id="Telefono"/>
            <br />
            <label for="email">email</label>
            <input type="email" name="email" id="email"/>
            <br />

            <div>Acepta los terminos</div>
            <input type="checkbox" name="aceptar" value="1">
            <br />

            <select name="sucursal" id="sucursal">
            <option value="CABA">CABA</option>
            <option value="BS AS">BS AS</option>
            </select>
            <br />
            <label for="mensaje">Mensaje</label>
            <br />
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje aqui"></textarea>
            <br />
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPIAR FORMULARIO">
            </fieldset>
            </form>

         </section>
